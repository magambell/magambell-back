app:
  version-check:
    enabled: false

spring:
  profiles:
    active: test
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: create-drop
  aws:
    ses:
      access-key: test-access-key
      secret-key: test-secret-key
    cf: test-cf
    bucket: test-bucket

jwt:
  secret-key: testtesttesttesttesttesttesttesttesttesttest
  access-expire-time: 3600
  refresh-expire-time: 2592000

oauth:
  kakao:
    uri: https://kapi.kakao.com
  google:
    uri: https://www.googleapis.com/oauth2/v3/userinfo
    revoke-uri: https://oauth2.googleapis.com/revoke
  naver:
    uri: https://openapi.naver.com/v1/nid/me
    client_id: test-client-id
    client_secret: test-client-secret

portone:
  secret:
    store-id: test-store-id
    api-key: test-api-key
    web-hook: test-web-hook

firebase:
  config:
    json: test
